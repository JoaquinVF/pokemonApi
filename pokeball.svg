<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Top red semicircle -->
  <circle cx="50" cy="50" r="45" fill="#EF5350" clip-path="polygon(0 0, 100 0, 100 50, 0 50)"/>
  <!-- Bottom white semicircle -->
  <circle cx="50" cy="50" r="45" fill="white" clip-path="polygon(0 50, 100 50, 100 100, 0 100)"/>
  <!-- Black dividing line -->
  <line x1="0" y1="50" x2="100" y2="50" stroke="black" stroke-width="3"/>
  <!-- Center white circle -->
  <circle cx="50" cy="50" r="18" fill="white" stroke="black" stroke-width="3"/>
  <!-- Center black dot -->
  <circle cx="50" cy="50" r="8" fill="black"/>
</svg>
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokédex - Paginada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header bg-danger text-white py-5">
    <div class="container">
      <h1 class="display-4 mb-2">Pokédex</h1>
      <p class="lead">Explora pokemones — tarjetas responsivas y paginadas</p>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="controls mb-4 row g-3">
        <form id="searchForm" class="col-md-8">
          <div class="input-group">
            <input id="searchInput" type="search" class="form-control" placeholder="Buscar por nombre (ej. pikachu)" aria-label="Buscar pokemon">
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </form>
        <select id="typeSelect" class="form-select col-md-4" aria-label="Filtrar por tipo">
          <option value="all">Todos los tipos</option>
        </select>
      </div>
      <section id="pokemon-list" class="grid"></section>

      <nav class="pagination d-flex justify-content-center align-items-center gap-3" id="pagination">
        <button id="prevBtn" class="btn btn-outline-primary">Anterior</button>
        <span id="pageInfo" class="page-info"></span>
        <button id="nextBtn" class="btn btn-outline-primary">Siguiente</button>
      </nav>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

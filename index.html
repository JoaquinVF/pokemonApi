<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokédex</title>
  <link rel="icon" type="image/svg+xml" href="pokeball.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header py-5">
    <div class="container">
      <a href="index.html" class="d-block text-decoration-none" style="max-width: 700px; margin: 0 auto;" aria-label="Ir al inicio">
        <svg viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: auto;">
          <defs>
            <style>
              .pokemon-title {
                font-family: 'Pokemon Solid', Arial, sans-serif;
                font-size: 110px;
                font-weight: bold;
                letter-spacing: 1px;
              }
              .pokemon-subtitle {
                font-family: Arial, sans-serif;
                font-size: 36px;
                font-weight: bold;
                letter-spacing: 2px;
              }
            </style>
            <!-- Curved path for title (arc shape) -->
            <path id="titleCurve" d="M 150,200 Q 450,80 750,200" fill="none" stroke="none"/>
            <!-- Curved path for subtitle (gentle arc) -->
            <path id="subtitleCurve" d="M 180,220 Q 450,160 720,220" fill="none" stroke="none"/>
          </defs>
          
          <!-- Pokémon Title with curved path -->
          <g id="pokemon-text">
            <!-- Blue shadow -->
            <text class="pokemon-title" fill="none" stroke="#365fac" stroke-width="7" stroke-linecap="round">
              <textPath href="#titleCurve" startOffset="50%" text-anchor="middle">Pokémon</textPath>
            </text>
            <!-- Yellow main text -->
            <text class="pokemon-title" fill="#ffcb00" stroke="#365fac" stroke-width="2">
              <textPath href="#titleCurve" startOffset="50%" text-anchor="middle">Pokémon</textPath>
            </text>
          </g>
          
          <!-- Gotta Catch 'Em All Subtitle with curved path -->
          <g id="subtitle-text">
            <!-- Blue shadow -->
            <text class="pokemon-subtitle" fill="none" stroke="#0052cc" stroke-width="3" stroke-linecap="round">
              <textPath href="#subtitleCurve" startOffset="50%" text-anchor="middle">Gotta Catch 'Em All!</textPath>
            </text>
            <!-- White main text with blue outline -->
            <text class="pokemon-subtitle" fill="white" stroke="#0052cc" stroke-width="1.5">
              <textPath href="#subtitleCurve" startOffset="50%" text-anchor="middle">Gotta Catch 'Em All!</textPath>
            </text>
          </g>
        </svg>
      </a>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="controls mb-4 row g-3">
        <form id="searchForm" class="col-md-8">
          <div class="input-group search-wrapper">
            <input id="searchInput" type="search" class="form-control" placeholder="Buscar por nombre (ej. pikachu)" aria-label="Buscar pokemon">
            <button class="btn btn-primary" type="submit">Buscar</button>
            <div id="searchSuggestions" class="search-suggestions"></div>
          </div>
        </form>
        <button type="button" id="advancedSearchBtn" class="btn btn-outline-secondary" aria-expanded="false" aria-controls="advancedSearchAccordion">
          Búsqueda avanzada
        </button>
      </div>
      <div id="advancedSearchAccordion" class="advanced-search-accordion collapse mb-3" aria-hidden="true">
        <div class="accordion" id="advancedFiltersAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filterTypes" aria-expanded="false" aria-controls="filterTypes" id="accordionTypesLabel">Filtro por tipos (selección múltiple)</button>
            </h2>
            <div id="filterTypes" class="accordion-collapse collapse" data-bs-parent="#advancedFiltersAccordion">
              <div class="accordion-body" id="filterTypesCheckboxes"></div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filterPhase" aria-expanded="false" aria-controls="filterPhase" id="accordionPhaseLabel">Filtro por fase</button>
            </h2>
            <div id="filterPhase" class="accordion-collapse collapse" data-bs-parent="#advancedFiltersAccordion">
              <div class="accordion-body">
                <select id="filterPhaseSelect" class="form-select">
                  <option value="all">Todas</option>
                  <option value="baby">Bebé</option>
                  <option value="base">Base</option>
                  <option value="stage1">Etapa 1</option>
                  <option value="stage2">Etapa 2 (evolución final)</option>
                </select>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filterRegion" aria-expanded="false" aria-controls="filterRegion" id="accordionRegionLabel">Filtro por región</button>
            </h2>
            <div id="filterRegion" class="accordion-collapse collapse" data-bs-parent="#advancedFiltersAccordion">
              <div class="accordion-body">
                <select id="filterRegionSelect" class="form-select">
                  <option value="all">Todas</option>
                </select>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filterGeneration" aria-expanded="false" aria-controls="filterGeneration" id="accordionGenLabel">Filtro por generación</button>
            </h2>
            <div id="filterGeneration" class="accordion-collapse collapse" data-bs-parent="#advancedFiltersAccordion">
              <div class="accordion-body">
                <select id="filterGenerationSelect" class="form-select">
                  <option value="all">Todas</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <button type="button" id="applyFiltersBtn" class="btn btn-primary me-2"></button>
          <button type="button" id="clearFiltersBtn" class="btn btn-outline-secondary"></button>
        </div>
      </div>
      <div id="activeFilter" class="mb-3"></div>
      <section id="pokemon-list" class="grid"></section>

      <nav class="pagination d-flex flex-wrap justify-content-center align-items-center gap-2 py-4" id="pagination">
        <button id="prevBtn" class="btn btn-outline-primary">Anterior</button>
        <div id="pageNumbers" class="d-flex flex-wrap justify-content-center align-items-center gap-1" role="group" aria-label="Navegación por página"></div>
        <button id="nextBtn" class="btn btn-outline-primary">Siguiente</button>
        <span id="pageInfo" class="page-info text-nowrap ms-2"></span>
      </nav>
    </div>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p id="footer-text" class="mb-0">Web creada por Joaquin L. Villanueva Farber</p>
      <p id="footer-api" class="mb-0 small mt-1 text-white-50"></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
